<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>학사복 대여 신청</title>
</head>
<body>
    <div class="element" id="inputs">
        <div class="input">
            학번<input type="text" name="student_id" id="student_id">
        </div>
        <div class="input">
            이름<input type="text" name="student_name" id="student_name">
        </div>
        <div class="input">
            전화번호<input type="text" name="student_phone_number" id="student_phone_number">
        </div>
    </div>
    <div class="element" id="content">
        분실 시의 책임은 본인에게 있습니다.
        동의하신다면, 아래에 서명해 주세요.
    </div>
    <div class="element" id="signature">
        <img src="" width="400" height="200">
    </div>
    <div class="element" id="submit">
        <button id="submit_button" type="button">제출</button>
    </div>
</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    const submit_button = document.getElementById('submit_button');
    const student_id = document.getElementById('student_id').value;
    submit_button.onclick = async () => {
        const student_name = document.getElementById('student_name');
        const student_phone_number = document.getElementById('student_phone_number');
        const signature = document.getElementsByTagName('img')[0];

        userData = await axios.post('adress', {
            student_id: student_id
        });

        student_name.value = userData.name;
        student_phone_number.value = userData.phone_number;
        signature.src = userData.signature;
    };
</script>
