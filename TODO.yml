두가지의 페이지를 만드셔야 합니다.

1. 입력 폼 페이지
    가) 학번, 이름, 전화번호를 입력받는다.   # 입력 폼
    나) 분실시 책임이 본인에게 있음을 고지한 후 '동의 체크박스' 에 체크를 받는다.   # 동의 체크박스
        나-심화) 개인 싸인을 받는 박스가 있으면 베스트  # 싸인

    다) 입력받은 정보들을 취합하여, JSON 으로 POST 요청을 날린다.   # HTTP POST
                날리면 -> 서버에서 문자 보내줌 + DB에 기록


2. 관리자 페이지
    가) 비밀번호를 입력할 수 있는 초기화면   # 관리자 인증
        IDEA// 입력한 비번에따라서 관리자가 누구인가도 백엔드 서버에 기록
    나) 개인의 QR코드를 인식한다.   # 카메라 QR 인식
    다) 인식한 코드를 백엔드로 전송, 결과를 출력한다.



겁나 쉬운거) QR코드를 보여주는 그럴듯한 UI 페이지
    REF == 휘닉스파크 뭐시기



